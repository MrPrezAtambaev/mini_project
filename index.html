<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super-mega-ultra-mini-project</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/5968/5968292.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h3></h3>
    <!-- users group -->
    <button class="stylistics_knopkam maiden-1" onclick="createUser()">
      Register
    </button>
    <button class="stylistics_knopkam maiden-2" onclick="loginUser()">
      Login
    </button>
    <button class="stylistics_knopkam maiden-3" onclick="logoutUser()">
      Logout
    </button>
    <br />
    <!-- posts group -->
    <button class="stylistics_knopkam maiden-4" onclick="createPost()">
      Create Post
    </button>
    <button class="stylistics_knopkam maiden-5" onclick="updatePost()">
      Update Post
    </button>
    <button class="stylistics_knopkam maiden-6" onclick="deletePost()">
      Delete Post
    </button>
    <button class="stylistics_knopkam maiden-7" onclick="readPost()">
      Read Posts
    </button>
    <br />
    <!-- comments group -->
    <button class="stylistics_knopkam maiden-8" onclick="addComment()">
      Create Comment
    </button>
    <button class="stylistics_knopkam maiden-9" onclick="deleteComment()">
      Delete comment
    </button>
    <br />
    <!--likes group-->
    <button class="stylistics_knopkam maiden-10" onclick="addLike()">
      Add like on post
    </button>
    <br />
    <h4>Posts list</h4>
    <ul></ul>
    <script src="./JS/script.js"></script>
  </body>
</html>
